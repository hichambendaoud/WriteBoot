<script>
    // Add an event listener to the document
    document.addEventListener('click', function(event) {
        var navbarNav = document.querySelector('#navbarNav');
        var navbarToggler = document.querySelector('.navbar-toggler');

        // Check if the clicked element is not inside the navbar and the navigation is open
        if (!navbarNav.contains(event.target) && navbarToggler.getAttribute('aria-expanded') === 'true') {
            // Collapse the navigation
            $("#navbarNav").collapse("hide"); // Using jQuery to collapse the navigation
        }
    });

    // Add the scroll event listener for the navbar-scrolled behavior
    window.addEventListener('scroll', function() {
        var navbar = document.querySelector('.navbar');
        navbar.classList.toggle('navbar-scrolled', window.scrollY > 600);
    });
</script>
